    <style>

        .password-container {

        }
        .container {

        .sticker-container {

        .wrong {

        button {

            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        .giphy-container {
            margin: 20px 0;
        }

        .giphy-container img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .announcement-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ebe4ca;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .announcement-container img {

        }
        .announcement-container p {

    </style>
</head>
<body>
    <div class="sticker-container" onclick="showPasswordInput()">

    <div class="password-container">
        <p>Enter the secret password hehe üòãüòé: </p>
        <input type="password" id="password">

    <div class="container">
        <h1>Will you be my Valentine? (PLEAASEE) üòñüíê </h1>
        <div class="giphy-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3IyY3oxcmI2ZWdpcmM5OWgyZWZxeTVjcTcxc2Z3MHhnd2xxaDZtNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WgEGNSJD4h2IU/giphy.gif" alt="Cute Giphy" />

        <button class="yes" onclick="showAnnouncement()">Yes</button>
        <button class="no" onmouseover="moveButton(event)" ontouchstart="moveButton(event)">No</button>
    </div>

    <div class="wrong" id="wrong-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGFkbGVtdGtyOTV6OW5tOXgyZ3dxbWYzb2pjdmp5MTZlaTRuMW16MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iAIwyKeZlKBgIpH4TZ/giphy.gif" alt="Permission Denied. Restricted access only, sorry. ü•±">
        <p><b>Permission Denied. Restricted access only, sorry. ü•±</b></p>
    </div>

    <div class="announcement-container" id="announcement-container">
        <img src="https://media0.giphy.com/media/SvK7Gxcq4QS4fNNjYH/200.webp?cid=ecf05e47w2l2kninwjkql79108xc2qmb0gxs32p2zjj63nwb&ep=v1_stickers_search&rid=200.webp&ct=s" alt="YEEEYYEYEY! SEE U ON FRIDAY MY LOVE WHEHEHHEüíùüòª">
        <p>YEEEYYEYEY! SEE U ON FRIDAY MY LOVE WHEHEHHEüíùüòª</p>
    </div>

    <script>
        function showPasswordInput() {
            document.querySelector('.sticker-container').style.display = 'none';
            document.querySelector('.password-container').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "Raden Andhika Rizqi Ramadhan Yudadibrata") {
                document.querySelector('.password-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                document.body.style.background = 'gray';
                document.querySelector('.password-container').style.display = 'none';
                document.getElementById('wrong-container').style.display = 'flex';
            }
        }

        function moveButton(event) {
            const noButton = document.querySelector('.no');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;

            if (event.type === "touchstart") {
                event.preventDefault();
            }
        }

        function showAnnouncement() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('announcement-container').style.display = 'block';
            document.body.style.background = '#f7ddd7';
        }
    </script>
</body>
</html>
